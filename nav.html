<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    /* Reset some default styles for the navbar */
    #navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Apply Airbnb-esque styles to the navbar */
    .airbnb-navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px; /* Increased padding around the words */
      font-family: Arial, sans-serif;
      height: 69px; /* Fixed height for the navbar */
      line-height: 1; /* Vertically center the text and icons */
    }

    /* Style the navbar links */
    .airbnb-navbar a {
      color: #333;
      text-decoration: none;
      font-size: 18px; /* Increased font size */
      margin-left: 30px; /* Increased spacing between the words */
      display: flex; /* Allow icons and text to be displayed in a row */
      align-items: center; /* Vertically center the content */
      transition: 0.3s;
      padding: 8px 12px; /* Added padding between the top and bottom of the word */
    }

    /* Add hover effect to navbar links */
    .airbnb-navbar a:hover {
      color: #ff5a5f;
    }

    /* Style the "Sign Up" button */
    .airbnb-navbar .navbar-signup {
      background-color: #ff5a5f;
      color: #fff;
      padding: 12px 24px; /* Increased padding for the "Sign Up" button */
      border-radius: 30px; /* Increased border radius */
      text-decoration: none;
      margin-left: 30px; /* Increased spacing between the words and the button */
      transition: 0.3s;
    }

    /* Add hover effect to the "Sign Up" button */
    .airbnb-navbar .navbar-signup:hover {
      background-color: #e0494f;
    }

    /* Style the Google icons */
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
      margin-right: 8px; /* Add some spacing between the icon and the text */
    }

    /* Media query to hide icons on screens less than 710px */
    @media (max-width: 710px) {
      .material-symbols-outlined {
        display: none;
      }
      .airbnb-navbar {
        height: 69px; /* Fixed height when icons disappear */
        line-height: 1.5; /* Vertically center the text when icons disappear */
      }
      .airbnb-navbar a {
        margin-left: 0; /* Remove spacing between words when icons are hidden */
      }
    }
    /* Making git commit happen*/
  </style>
</head>
<body>
  <nav id="navbar" class="airbnb-navbar">
    <a href="#text_floating"><span class="material-symbols-outlined"><img src="images/icons/home.svg" alt="Home Icon"></span> Home</a>
    <a href="#text_box"><span class="material-symbols-outlined"><img src="images/icons/work_history.svg" alt="Work History Icon"></span> About</a>
    <a href="#worktitle"><span class="material-symbols-outlined"><img src="images/icons/travel_explore.svg" alt="Travel Explore Icon"></span> Experiences</a>
    <a href="#contactme"><span class="material-symbols-outlined"><img src="images/icons/contact_mail.svg" alt="Contact Mail Icon"></span> Contact</a>
  </nav>
</body>
</html>
