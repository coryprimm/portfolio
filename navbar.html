<!DOCTYPE html>
<html>
<head>
    <!-- Add CORS headers using JavaScript -->
    <script>
        // Set CORS headers
        const setCorsHeaders = () => {
            const allowedOrigins = ['https://coryprimm.github.io']; // Replace with your domain
            const origin = window.location.origin;

            if (allowedOrigins.includes(origin)) {
                // Set the allowed origin in the response header
                document.domain = 'github.io'; // Replace with your domain
            }
        };

        // Call the function to set CORS headers
        setCorsHeaders();
    </script>
</head>
